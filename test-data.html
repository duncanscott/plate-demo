<!DOCTYPE html>
<html>
<head>
    <title>Test Data for Grid</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px;
        }
        td, th {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <h2>Copy this table and paste into the grid (Ctrl+C to copy, Ctrl+V to paste in grid):</h2>
    <table>
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>InStock</th>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>999.99</td>
            <td>15</td>
            <td>true</td>
        </tr>
        <tr>
            <td>Mouse</td>
            <td>29.99</td>
            <td>50</td>
            <td>true</td>
        </tr>
        <tr>
            <td>Keyboard</td>
            <td>79.99</td>
            <td>0</td>
            <td>false</td>
        </tr>
        <tr>
            <td>Monitor</td>
            <td>349.99</td>
            <td>8</td>
            <td>true</td>
        </tr>
    </table>
</body>
</html>
